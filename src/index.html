<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple cross-platform App to share files between devices.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>InterShare</title>
</head>
<body>
    <section class="main">
        <a class="button github" href="https://github.com/InterShare">
            <img width="70px" src="assets/images/GitHub-Logo.png" alt="">
        </a>
        <div class="startSection">
            <img width="100px" height="100px" src="assets/images/logo.png" alt="">
            <h1>InterShare</h1>
            <p class="preReleaseTag">Pre-Release</p>
            <p class="description">A simple and easy to use cross-platform app to share files between devices.</p>

            <div class="screenshots">
                <img height="300px" class="linux" src="assets/images/linux-screenshot.png" alt="">
                <img height="350px" class="mac" src="assets/images/mac-screenshot.png" alt="">
                <img height="300px" class="windows" src="assets/images/windows-screenshot.png" alt="">
            </div>

            <section class="downloads">
                <h3>Download for:</h3>
                <div class="buttons">
                    <a class="button" href="downloads/linux-binary/InterShare.tar.gz">
                        <img height="30px" src="assets/images/linux-logo.svg" alt="">
                        <p>Linux</p>
                    </a>

                    <a class="button" href="downloads/macOS/InterShare.zip">
                        <img height="30px" src="assets/images/macOS-logo.svg" alt="">
                        <p>macOS</p>
                    </a>

                    <a class="button" href="downloads/windows/InterShare.exe">
                        <img height="30px" src="assets/images/windows-logo.svg" alt="">
                        <p>Windows</p>
                    </a>
                </div>

                <div class="note">
                    <p>This is a pre-release software. Things may change drastically</p>
                </div>

                <div class="note">
                    <p>iOS and Android versions are in the works and available very soon.</p>
                </div>
            </section>
        </div>
    </section>

    <footer>
        <p>Author: Julian Baumann</p>
    </footer>
</body>
</html>
